<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | SYSTEM FAILURE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #050505;
            color: #fff;
            font-family: 'Orbitron', monospace;
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 20;
            border: 2px solid rgba(255, 0, 85, 0.5); /* Cyber Red */
            padding: 4rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.2), inset 0 0 20px rgba(255, 0, 85, 0.1);
            animation: borderPulse 2s infinite alternate;
        }

        @keyframes borderPulse {
            from { box-shadow: 0 0 20px rgba(255, 0, 85, 0.2); border-color: rgba(255, 0, 85, 0.3); }
            to { box-shadow: 0 0 60px rgba(255, 0, 85, 0.6); border-color: rgba(255, 0, 85, 0.8); }
        }

        .glitch-404 {
            font-size: 10rem;
            font-weight: 900;
            position: relative;
            color: #fff;
            text-shadow: 2px 2px #ff0055, -2px -2px #00e5ff;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-10deg); }
            40% { transform: skew(10deg); }
            60% { transform: skew(-5deg); }
            80% { transform: skew(5deg); }
            100% { transform: skew(0deg); }
        }

        .error-text {
            font-size: 1.5rem;
            margin-top: -1rem;
            color: #ff0055;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff0055;
        }

        .description {
            font-family: 'Fira Code', monospace;
            color: #aaa;
            margin-bottom: 3rem;
            font-size: 0.9rem;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #00e5ff;
            color: #00e5ff;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .home-btn:hover {
            background: #00e5ff;
            color: #000;
            box-shadow: 0 0 30px #00e5ff;
            transform: scale(1.05);
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .home-btn:hover::before {
            left: 100%;
        }

        /* Warning Icon Animation */
        .warning-icon {
            font-size: 4rem;
            color: #ff0055;
            margin-bottom: 1rem;
            animation: warningFlash 1s infinite;
        }

        @keyframes warningFlash {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px #ff0055; }
            50% { opacity: 0.5; text-shadow: 0 0 0 transparent; }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div class="container">
        <div class="warning-icon"><i class="fas fa-exclamation-triangle"></i></div>
        <div class="glitch-404">404</div>
        <div class="error-text">Critical System Failure</div>
        <div class="description">
            The coordinates you requested do not exist in this dimension.<br>
            Please return to the secure uplink immediately.
        </div>
        <a href="/" class="home-btn">
            <i class="fas fa-home"></i> Return to base
        </a>
    </div>

    <!-- Red Alert Matrix Rain (Optional override inside script.js needed to make it red,
         or we just let the default script run if it handles 404 behavior,
         but technically script.js uses "green" by default.
         Ideally we just use the CSS theme for 404.) -->
</body>
</html>
