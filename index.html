<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sarshij Karn</title>
  <link rel="canonical" href="https://sarshijkarn.com.np/realsite.html" />
  <script src="https://cdn.tailwindcss.com"></script>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
<!-- Standard favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- PNG versions for modern browsers -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">

<!-- Apple Touch Icon for iOS devices -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<!-- Web Manifest for PWA support -->
<link rel="manifest" href="/site.webmanifest">

  
  <style>
    body {
      margin: 0;
      background-color: #010c15;
      color: #00eaff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(#00eaff11 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
    }
    .terminal-window {
      background-color: #08131c;
      border: 1px solid #0ff;
      width: 500px;
      margin: 100px auto 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00eaff88;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }
    .window-header {
      background-color: #0a1a29;
      color: #00eaff;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 8px 8px 0 0;
      border-bottom: 1px solid #0ff;
      text-align: center;
    }
    .code-box {
      background: #050e15;
      padding: 15px;
      border-radius: 0 0 8px 8px;
      height: 120px;
      overflow: hidden;
      white-space: pre-wrap;
    }
    .status-bar {
      margin-top: 8px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      color: #fff;
    }
    .dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
      background-color: #0f0;
      margin-right: 6px;
    }
    .loading-spinner {
      border: 6px solid #00eaff22;
      border-top: 6px solid #00eaff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .loading-text {
      text-align: center;
      font-weight: bold;
      color: #00eaff;
      margin-top: 12px;
      animation: blink 1.5s infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>

  <style>
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }

  .flicker {
    animation: flicker 1.5s infinite;
  }
</style>

  <style>
  @keyframes neon-glow {
    0%, 100% { box-shadow: 0 0 8px #00eaff, 0 0 16px #00eaff88; }
    50% { box-shadow: 0 0 16px #00eaff, 0 0 32px #00eaffcc; }
  }

  .neon-button {
    display: inline-block;
    padding: 10px 20px;
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid #00eaff88;
    border-radius: 8px;
    font-weight: bold;
    font-size: 18px;
    color: #00eaff;
    animation: neon-glow 2s infinite, bounce 1s infinite;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .neon-button:hover {
    transform: scale(1.05);
    background: rgba(0, 0, 0, 0.8);
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }
</style>


</head>
<body>

<!-- Fullscreen Background Video -->
<video
  class="fixed top-0 left-0 w-full h-full object-cover -z-10"
  autoplay
  muted
  loop
  playsinline
  poster="assets/img/video_thumbnail.jpg"
>
  <source src="assets/background.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>


  
<div id="loading-screen">
  <div class="background"></div>

  <div class="terminal-window">
    <div class="window-header">sarshij.initialize()</div>
    <div class="code-box" id="code-box"></div>
    <div class="status-bar">
      <span class="dot online"></span> SYSTEM READY
      <span class="status-right">100% ⚡ CONNECTED</span>
    </div>
  </div>

  <div class="loading-spinner"></div>
  <div class="loading-text">Initializing environment...</div>
</div>

<!-- Typing Sound -->
<audio id="typing-sound" preload="auto">
  <source src="/assets/typing.wav" type="audio/wav" />
</audio>

<script>
  const codeBox = document.getElementById('code-box');
  const typingSound = document.getElementById('typing-sound');

const lines = [
  "[SYSTEM] Initializing theme engine ...\n",
  "[ENGINE] Powering up modules...\n",
  "[NETWORK] Establishing secure connection...\n",
  "[BOOT] Launching Sarshij Karn environment →"
];


  let currentLine = 0;
  let currentChar = 0;

  function typeLine() {
    if (currentLine < lines.length) {
      const line = lines[currentLine];
      const typed = line.slice(0, currentChar + 1);
      if (currentChar === 0) {
        codeBox.innerHTML += "<span class='line'></span>";
      }
      const linesEl = codeBox.querySelectorAll(".line");
      linesEl[linesEl.length - 1].innerText = typed + "_";

      // play typing sound
      typingSound.currentTime = 0;
      typingSound.play();

      currentChar++;
      if (currentChar < line.length) {
        setTimeout(typeLine, 5);
      } else {
        currentChar = 0;
        currentLine++;
        setTimeout(typeLine, 10);
      }
    } else {
      speakWelcome();
      setTimeout(() => {
        window.location.href = "realsite.html";
      }, 50); // Delay to allow welcome voice
    }
  }

  function speakWelcome() {
    if ('speechSynthesis' in window) {
      const utter = new SpeechSynthesisUtterance("Welcome to the system.");
      utter.pitch = 1.2;
      utter.rate = 0.85;
      utter.voice = speechSynthesis.getVoices().find(v => v.name.includes("Google UK English Male"));
      utter.volume = 1;
      speechSynthesis.speak(utter);
    }
  }

  // starting (browser autoplay policy)
window.onload = () => {
  setTimeout(typeLine, 300); // short delay to make it smooth
};

</script>

</body>
</html>
